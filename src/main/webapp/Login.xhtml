<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
    <h:outputStylesheet name="css/styles.css" />
</h:head>

<h:body>
    <div class="card">
        <h:form>
            <h1 class="title">Login</h1>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            
            <div class="form-group">
                <h:outputLabel for="email" value="Email:" style="display:block; text-align:left; margin-bottom:5px;"/>
                <p:inputText id="email" value="#{loginBean.email}" required="true" style="width:100%; box-sizing:border-box;" />
            </div>
            
            <div class="form-group" style="margin-top:15px;">
                <h:outputLabel for="password" value="Password:" style="display:block; text-align:left; margin-bottom:5px;"/>
                <p:password id="password" value="#{loginBean.password}" required="true" style="width:100%; box-sizing:border-box;" />
            </div>
            
            <div style="margin-top:25px;">
                <h:commandButton value="Login" action="#{loginBean.login}" update="messages" styleClass="btn" style="width:100%;" />
            </div>
            
            <div class="text-center">
                Don't have an account? <h:link value="Register" outcome="Register" styleClass="link-highlight" />
            </div>
            
            <div class="text-center" style="margin-top: 20px;">
                <h:link value="Back to Menu" outcome="Menua" styleClass="btn-back" />
            </div>
        </h:form>
    </div>
</h:body>
</html>
