<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>My Rides</title>
    <h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>
    <div class="container">
        <div class="card card-wide">
            <div class="header">
                <h2>My Booked Rides</h2>
            </div>
            
            <div class="ui-message ui-message-info ui-widget ui-corner-all" style="margin-bottom: 15px; width: 100%; box-sizing: border-box;">
                <span class="ui-message-icon pi pi-info-circle"></span>
                <span class="ui-message-detail">Cancellation Policy: You can only cancel bookings up to 48 hours before the ride.</span>
            </div>
            
            <h:form id="form">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <p:dataTable var="booking" value="#{myRidesBean.bookings}" paginator="true" rows="10" emptyMessage="You haven't booked any rides yet.">
                    <p:column headerText="Date" style="width: 15%; text-align: center;">
                        <h:outputText value="#{booking.ride.date}">
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Madrid"/>
                        </h:outputText>
                    </p:column>
                    
                    <p:column headerText="From" style="width: 20%; text-align: center;">
                        <h:outputText value="#{booking.ride.from}" />
                    </p:column>
                    
                    <p:column headerText="To" style="width: 20%; text-align: center;">
                        <h:outputText value="#{booking.ride.to}" />
                    </p:column>
                    
                    <p:column headerText="Driver" style="width: 20%; text-align: left;">
                        <h:outputText value="#{booking.ride.driver.name}" />
                    </p:column>
                    
                    <p:column headerText="Seats" style="width: 10%; text-align: center;">
                        <h:outputText value="#{booking.seats}" />
                    </p:column>
                    
                    <p:column headerText="Price Paid" style="width: 15%; text-align: right;">
                        <h:outputText value="#{booking.price}">
                            <f:convertNumber type="currency" currencySymbol="â‚¬" />
                        </h:outputText>
                    </p:column>
                    
                    <p:column headerText="Action" style="width: 15%; text-align: center;">
                        <p:commandButton value="Cancel" action="#{myRidesBean.cancelBooking(booking)}" update="@form" styleClass="ui-button-danger" icon="pi pi-times" disabled="#{not myRidesBean.isCancellable(booking)}">
                            <p:confirm header="Confirmation" message="Are you sure you want to cancel this booking?" icon="pi pi-exclamation-triangle" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                </p:confirmDialog>
                
                <div style="margin-top: 20px; text-align: center;">
                    <h:link value="Back to Menu" outcome="Menua" styleClass="btn-back" />
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
