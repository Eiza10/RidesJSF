<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
    <h:outputStylesheet name="css/styles.css" />
</h:head>

<h:body>
    <h:form>
        <p:panel header="Login">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="email" value="Email:" />
                <p:inputText id="email" value="#{loginBean.email}" required="true" label="Email" />
                
                <h:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{loginBean.password}" required="true" label="Password" />
                
                <f:facet name="footer">
                    <p:commandButton value="Login" action="#{loginBean.login}" update="messages" />
                    <p:button value="Register" outcome="Register" style="margin-left:10px;" />
                    <p:button value="Back to Menu" outcome="Menua" style="margin-left:10px;" />
                </f:facet>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
