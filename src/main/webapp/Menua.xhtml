<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Menua</title>
    <h:outputStylesheet name="css/styles.css" />
</h:head>
<h:body>
    <div class="navbar">
        <h:form>
            <h:panelGroup rendered="#{loginBean.loggedIn}">
                <span class="welcome-msg">Welcome, #{loginBean.currentUser.name}!</span>
                <h:commandButton value="Logout" styleClass="btn-nav" action="#{loginBean.logout}" />
            </h:panelGroup>
            
            <h:panelGroup rendered="#{!loginBean.loggedIn}">
                <h:commandButton value="Login" styleClass="btn-nav" action="Login?faces-redirect=true" />
                <h:commandButton value="Register" styleClass="btn-nav" action="Register?faces-redirect=true" />
            </h:panelGroup>
        </h:form>
    </div>

    <div class="card menu-card">
        <div class="title">Select Option</div>

        <h:form>
            <h:commandButton value="Create Ride" styleClass="btn" action="CreateRide?faces-redirect=true" rendered="#{loginBean.driver}" />
            <h:commandButton value="Query Rides" styleClass="btn" action="QueryRides?faces-redirect=true" />
            <h:commandButton value="Remove Rides" styleClass="btn" action="RemoveRides?faces-redirect=true" rendered="#{loginBean.driver or loginBean.admin}" />
            <h:commandButton value="Wallet" styleClass="btn" action="Wallet?faces-redirect=true" rendered="#{loginBean.driver or loginBean.traveler}" />
            <h:commandButton value="Admin Panel" styleClass="btn" action="AdminUsers?faces-redirect=true" rendered="#{loginBean.admin}" />
        </h:form>
    </div>
</h:body>
</html>
