<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Create Ride</title>
    <h:outputStylesheet name="css/styles.css" />
</h:head>
<h:body>
    <div class="card card-wide">
        <div class="title">Create Ride</div>
        
        <h:form>
            <h:messages id="messages" showDetail="true" closable="true" />
            
            <div class="form-layout">
                <div class="form-column">
                    <div class="form-group">
                        <label>Depart City:</label>
                        <h:inputText value="#{createRideBean.origin}" 
                                   required="true" 
                                   requiredMessage="Origin is required" />
                    </div>
                    
                    <div class="form-group">
                        <label>Arrival City:</label>
                        <h:inputText value="#{createRideBean.destination}" 
                                   required="true" 
                                   requiredMessage="Destination is required" />
                    </div>
                    
                    <div class="form-group">
                        <label>Number of Seats:</label>
                        <h:inputText type="number" value="#{createRideBean.seats}" 
                                     decimalPlaces="0" 
                                     minValue="1"
                                     required="true"
                                     requiredMessage="Seats number is required" />
                    </div>
                    
                    <div class="form-group">
                        <label>Price (â‚¬):</label>
                        <h:inputText type="number" value="#{createRideBean.price}" 
                                     decimalPlaces="2" 
                                     minValue="0.01"
                                     required="true"
                                     requiredMessage="Price is required" />
                    </div>
                </div>
                
                <div class="calendar-column">
                    <div class="form-group">
                        <label>Ride Date:</label>
                        <p:calendar value="#{createRideBean.rideDate}" 
                                  pattern="yyyy-MM-dd" 
                                  mode="inline"
                                  required="true"
                                  requiredMessage="Date is required" />
                    </div>
                </div>
            </div>
            
            <div class="button-group">
                <h:commandButton value="Create Ride" 
                               action="#{createRideBean.createRide}" 
                               update="messages"
                               styleClass="btn" />
                               
                <h:commandButton value="Close" 
                               action="#{createRideBean.close}" 
                               styleClass="btn " 
                               immediate="true" />
            </div>
        </h:form>
    </div>
</h:body>
</html>
