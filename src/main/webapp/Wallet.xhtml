<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Wallet</title>
    <h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h2>My Wallet</h2>
            </div>
            
            <h:form id="walletForm">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                
                <div style="text-align: center; margin-bottom: 20px;">
                    <h3>Current Balance:</h3>
                    <h:outputText value="#{walletBean.balance}" style="font-size: 2em; font-weight: bold; color: #2c3e50;">
                        <f:convertNumber type="currency" currencySymbol="€" />
                    </h:outputText>
                </div>
                
                <div class="p-field" style="margin-bottom: 20px; text-align: center;">
                    <p:outputLabel for="amount" value="Amount:" style="margin-right: 10px;" />
                    <p:inputNumber id="amount" value="#{walletBean.amount}" symbol="€" symbolPosition="s" 
                                   decimalSeparator="," thousandSeparator="." minValue="0.01" />
                </div>
                
                <div style="text-align: center;">
                    <p:commandButton value="Deposit" action="#{walletBean.deposit}" update="@form" 
                                     styleClass="ui-button-success" icon="pi pi-plus" style="margin-right: 10px;" />
                                     
                    <p:commandButton value="Withdraw" action="#{walletBean.withdraw}" update="@form" 
                                     styleClass="ui-button-warning" icon="pi pi-minus" />
                </div>
                
                <div style="margin-top: 20px; text-align: center;">
                    <h:link value="Back to Menu" outcome="Menua" styleClass="btn-back" />
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
