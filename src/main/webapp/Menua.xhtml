<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Menua</title>
    <h:outputStylesheet name="css/styles.css" />
</h:head>
<h:body>
    <div class="card menu-card">
        <div class="title">Select Option</div>
        
        <h:panelGroup rendered="#{loginBean.loggedIn}">
            <p>Welcome, #{loginBean.currentUser.name}!</p>
        </h:panelGroup>

        <h:form>
            <h:commandButton value="Create Ride" styleClass="btn" action="CreateRide?faces-redirect=true" rendered="#{loginBean.loggedIn}" />
            <h:commandButton value="Query Rides" styleClass="btn" action="QueryRides?faces-redirect=true" />
            
            <h:commandButton value="Login" styleClass="btn" action="Login?faces-redirect=true" rendered="#{!loginBean.loggedIn}" />
            <h:commandButton value="Register" styleClass="btn" action="Register?faces-redirect=true" rendered="#{!loginBean.loggedIn}" />
            <h:commandButton value="Logout" styleClass="btn" action="#{loginBean.logout}" rendered="#{loginBean.loggedIn}" />
        </h:form>
    </div>
</h:body>
</html>
