<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Menua</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }
        .title {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }
        .btn {
            background: #4a90e2;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            margin: 10px;
            cursor: pointer;
            font-size: 15px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #357ab8;
        }
    </style>
</h:head>
<h:body>
    <div class="card">
        <div class="title">Select Option</div>

        <h:form>
            <h:commandButton value="CreateRide" styleClass="btn" />
            <h:commandButton value="QueryRides" styleClass="btn" />
        </h:form>
    </div>
</h:body>
</html>
